<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taner Maddocks | Contact</title>
    <!-- Local stylesheets -->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <!-- External stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tab icon -->
    <link rel="shortcut icon" href="../resources/tab-icon.svg" type="image/x-icon">
</head>
<body>
    <div class="page-container">
        <header>
            <section class="title-block">
                <!-- Title and subtitle, will remain constant on all pages -->
                <div class="title-text">
                    <h1>Taner Maddocks</h1>
                    <h3>Professional Portfolio</h3>
                </div>
            </section>
            <!-- Nav panel, links to other pages -->
            <nav>
                <!-- Icon that links to index.html, AKA home and about page -->
                <a href="../index.html" class="about-link">
                    <div class="link-frame">
                        <div class="link-icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <label>About</label>
                </a>
                <!-- Icon that links to projects.html, the projects page -->
                <a href="projects.html" class="projects-link">
                    <div class="link-frame">
                        <div class="link-icon">
                            <i class="fa-solid fa-code"></i>
                        </div>
                    </div>
                    <label>Projects</label>
                </a>
                <!-- Icon that links to contact.html, the contact page -->
                <a href="#" class="contact-link">
                    <div class="link-frame">
                        <div class="link-icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                    </div>
                    <label>Contact</label>
                </a>
            </nav>
        </header>
        <main>
            <div class="link-block">
                <article class="get-touch">
                    <h3>How to get in touch?</h3>
                    <p>Feel free to contact me by using any of the links below, or by filling out my handy contact form!</p>
                </article>
                <article class="con-link">
                    <a href="https://github.com/tanermaddocks/" target="_blank">
                        <i class="fa-brands fa-github"></i>
                        <label>GitHub</label>
                    </a>
                    <a href="https://linkedin.com/tanermaddocks/" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                        <label>LinkedIn</label>
                    </a>
                    <a href="https://instagram.com/madd_tan/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                        <label>Instagram</label>
                    </a>
                    <a href="https://x.com/tanermaddocks/" target="_blank">
                        <i class="fa-brands fa-x-twitter"></i>
                        <label>X</label>
                    </a>
                </article>
            </div>
            <div class="form-block">
                <article class="con-form">
                    <form>
                        <div class="form-q name-form">
                            <label for="name">Name:</label>
                            <input type="text" name="user-name" id="name">
                        </div>
                        <div class="form-q email-form">
                            <label for="email">Email:</label>
                            <input type="email" name="user-email" id="email">
                        </div>
                        <div class="form-q subject-form">
                            <label for="subject">Subject:</label>
                            <input type="text" name="user-subject" id="subject">
                        </div>
                        <div class="form-q reason-form">
                            <label for="reason">Reason:</label>
                            <textarea id="reason" rows="6"></textarea>
                        </div>
                        <input type="submit" value="Submit" id="sub-btn">
                    </form>
                </article>
            </div>
        </main>
        <footer>
            <!-- All elements of footer remain consistent on all pages -->
            <div class="footer-links">
                <a href="https://linkedin.com/tanermaddocks" target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/tanermaddocks" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
            <div class="footer-info">
                <p>Author: Taner Maddocks</p>
                <p>Last updated: August 2024</p>
            </div>
        </footer>
    </div>
</body>
</html>
